name: mpify
description: "A way to manage/play mp3 file with additional support for yt-dlp."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  material_design_icons_flutter: ^7.0.7296
  path: ^1.9.0
  provider: 
  audioplayers: ^6.5.0
  crypto:
  pasteboard: 
  file_picker:
  archive:
  loading_animation_widget:
  top_snackbar_flutter: ^3.3.0
  url_launcher: 
  shared_preferences: 
  path_provider: ^2.1.5
  flutter_launcher_icons: 
  flutter_native_splash: 


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/app_icon.png"
  
flutter_native_splash:
  color: "#000000"
  image: assets/app_icon.png
  android: true
  ios: true
